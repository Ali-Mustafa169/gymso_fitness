apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paragon-ingress
  namespace: paragon
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: paragon.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
