apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: paragon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yourdockerhubusername/paragon-backend:1.0
          env:
            - name: MONGO_URI
              value: "mongodb://mongo:27017/paragondb"
            - name: JWT_SECRET
              value: "supersecret123"
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: paragon
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
